<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TM-fAIr | HOT Tasking Manager AI Analysis</title>
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/pmtiles@3.0.7/dist/pmtiles.js"></script>
    <script src="https://unpkg.com/flatgeobuf@3.26.2/dist/flatgeobuf-geojson.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
      .glass-effect {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .gradient-bg {
        background: linear-gradient(135deg, #e8302a 0%, #b91c1c 100%);
      }
      .card-hover {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .card-hover:hover {
        transform: translateY(-4px);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
          0 10px 10px -5px rgba(0, 0, 0, 0.04);
      }
      .btn-primary {
        background: linear-gradient(135deg, #e8302a, #b91c1c);
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 15px -3px rgba(232, 48, 42, 0.3);
      }
      .loading-spinner {
        border: 3px solid #f3f4f6;
        border-top: 3px solid #e8302a;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }
      .status-available {
        background-color: #10b981;
      }
      .status-unavailable {
        background-color: #ef4444;
      }
      .status-loading {
        background-color: #f59e0b;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <header class="bg-white text-red-700 shadow-lg border-b border-red-100">
      <div class="container mx-auto px-4 sm:px-6 py-4">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-3 sm:space-y-0">
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
              <i class="fas fa-brain text-2xl text-red-600"></i>
              <h1 class="text-xl sm:text-2xl font-bold">TM-fAIr</h1>
            </div>
            <div class="flex items-center space-x-2 sm:hidden">
              <select
                id="environmentSelectMobile"
                class="bg-red-50 text-red-700 border border-red-200 rounded-lg px-2 py-1 text-xs focus:ring-2 focus:ring-red-500 focus:border-red-500"
              >
                <option value="dev">Dev</option>
                <option value="prod">Prod</option>
              </select>
              <i class="fas fa-cog text-sm text-red-500"></i>
            </div>
          </div>
          <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
            <div id="authSection" class="order-2 sm:order-1"></div>
            <div class="hidden sm:flex items-center space-x-4 order-1 sm:order-2">
              <select
                id="environmentSelect"
                class="bg-red-50 text-red-700 border border-red-200 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-red-500 focus:border-red-500"
              >
                <option value="dev">Development</option>
                <option value="prod">Production</option>
              </select>
              <i class="fas fa-cog text-lg text-red-500"></i>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="container mx-auto px-6 py-8">
      <section class="mb-8">
        <div class="glass-effect rounded-2xl p-8 card-hover">
          <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800 mb-2">
              AI-Powered Task Analysis
            </h2>
            <p class="text-gray-600">
              Analyze mapping tasks with AI building predictions
            </p>
          </div>

          <div class="max-w-md mx-auto">
            <div class="relative">
              <input
                type="number"
                id="projectIdInput"
                placeholder="Enter Tasking Manager Project ID"
                class="w-full px-4 py-4 text-lg border-2 border-gray-200 rounded-xl focus:border-red-400 focus:outline-none transition-colors pl-12"
              />
              <i
                class="fas fa-search absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <button
              id="loadProjectBtn"
              class="w-full mt-4 px-6 py-4 btn-primary text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transition-all"
            >
              <span id="loadBtnText">Analyze Project</span>
              <div
                id="loadBtnSpinner"
                class="loading-spinner mx-auto hidden"
              ></div>
            </button>
          </div>
        </div>
      </section>

      <section id="projectSection" class="hidden">
        <div class="grid lg:grid-cols-2 gap-6 mb-6">
          <div class="glass-effect rounded-xl p-4 card-hover">
            <h3
              class="text-lg font-semibold text-gray-800 mb-3 flex items-center"
            >
              <i class="fas fa-project-diagram mr-2 text-red-500"></i>
              Project Details
            </h3>
            <div id="projectInfo" class="space-y-2 text-sm"></div>
          </div>

          <div class="space-y-4">
            <div class="glass-effect rounded-xl p-4 card-hover">
              <h3
                class="text-lg font-semibold text-gray-800 mb-3 flex items-center"
              >
                <i class="fas fa-brain mr-2 text-red-600"></i>
                AI Status
              </h3>
              <div id="predictionStatus" class="space-y-2 text-sm">
                <div class="flex items-center">
                  <span class="status-dot status-loading"></span>
                  <span class="text-gray-600">Checking predictions...</span>
                </div>
              </div>
              <div id="predictionActions" class="mt-3 hidden"></div>
            </div>

            <div class="glass-effect rounded-xl p-4 card-hover">
              <h3
                class="text-lg font-semibold text-gray-800 mb-3 flex items-center"
              >
                <i class="fas fa-chart-line mr-2 text-red-500"></i>
                Building Analysis
              </h3>
              <div id="predictionStats" class="hidden text-sm"></div>
              <div
                id="predictionStatsPlaceholder"
                class="text-sm text-gray-500"
              >
                No analysis available
              </div>
            </div>
          </div>
        </div>

        <div class="glass-effect rounded-2xl p-6 card-hover">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-xl font-bold text-gray-800 flex items-center">
              <i class="fas fa-map mr-3 text-red-500"></i>
              Project Map
            </h3>
            <div class="flex items-center space-x-4">
              <label class="flex items-center">
                <input
                  type="checkbox"
                  id="showPredictionsToggle"
                  class="mr-2"
                />
                <span class="text-sm text-gray-600">Show Building Points</span>
              </label>
              <button
                id="downloadStats"
                class="px-3 py-1 text-sm bg-red-600 text-white rounded hover:bg-red-700 transition-colors hidden"
              >
                <i class="fas fa-download mr-1"></i>Download
              </button>
            </div>
          </div>
          <div class="relative">
            <div
              id="map"
              class="w-full h-[500px] rounded-xl overflow-hidden shadow-inner"
            ></div>
            <div
              id="mapLegend"
              class="absolute bottom-4 right-4 bg-white/95 backdrop-blur-sm rounded-lg p-3 shadow-lg hidden"
            >
              <h4 class="text-sm font-semibold text-gray-800 mb-2">
                Building Density
              </h4>
              <div id="legendContent" class="space-y-1"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="resultsSection" class="mt-8 hidden">
        <div class="glass-effect rounded-2xl p-8 card-hover">
          <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
            <i class="fas fa-chart-bar mr-3 text-amber-600"></i>
            Prediction Results
          </h3>
          <div id="predictionResults"></div>
        </div>
      </section>
    </main>

    <div
      id="generateModal"
      class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden z-50 flex items-center justify-center p-4"
    >
      <div
        class="glass-effect rounded-2xl p-8 max-w-lg w-full mx-4 max-h-[90vh] overflow-y-auto"
      >
        <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">
          Request AI Predictions
        </h3>

        <div class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Model</label
            >
            <select
              id="modelSelect"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-red-500 focus:outline-none"
            >
              <option value="ramp" selected>Ramp</option>
              <option value="yolo">YOLOv8</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Imagery Source</label
            >
            <select
              id="imagerySelect"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-red-500 focus:outline-none"
            >
              <option value="Bing" selected>Bing Satellite</option>
              <option value="Mapbox">Mapbox Satellite</option>
              <option value="EsriWorldImagery">Esri World Imagery</option>
              <option value="Maxar-Standard">Maxar Standard</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Zoom Level</label
            >
            <select
              id="zoomSelect"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:border-red-500 focus:outline-none"
            >
              <option value="18">18</option>
              <option value="19" selected>19</option>
              <option value="20">20</option>
            </select>
          </div>

          <div>
            <label class="flex items-center">
              <input type="checkbox" id="advancedToggle" class="mr-2" />
              <span class="text-sm text-gray-700">Advanced Settings</span>
            </label>
          </div>

          <div
            id="advancedSettings"
            class="hidden space-y-3 p-4 bg-gray-50 rounded-lg"
          >
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="block text-xs text-gray-600 mb-1"
                  >Tolerance</label
                >
                <input
                  type="number"
                  id="toleranceInput"
                  value="0.3"
                  step="0.1"
                  min="0"
                  max="1"
                  class="w-full px-2 py-1 text-sm border border-gray-200 rounded"
                />
              </div>
              <div>
                <label class="block text-xs text-gray-600 mb-1"
                  >Area Threshold</label
                >
                <input
                  type="number"
                  id="areaThresholdInput"
                  value="3"
                  min="1"
                  class="w-full px-2 py-1 text-sm border border-gray-200 rounded"
                />
              </div>
              <div>
                <label class="block text-xs text-gray-600 mb-1"
                  >Confidence</label
                >
                <input
                  type="number"
                  id="confidenceInput"
                  value="25"
                  min="1"
                  max="100"
                  class="w-full px-2 py-1 text-sm border border-gray-200 rounded"
                />
              </div>
              <div>
                <label class="block text-xs text-gray-600 mb-1"
                  >Max Angle Change</label
                >
                <input
                  type="number"
                  id="maxAngleInput"
                  value="15"
                  min="0"
                  max="90"
                  class="w-full px-2 py-1 text-sm border border-gray-200 rounded"
                />
              </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="flex items-center text-xs text-gray-600">
                  <input type="checkbox" id="orthogonalizeInput" class="mr-1" />
                  Orthogonalize
                </label>
              </div>
              <div>
                <label class="block text-xs text-gray-600 mb-1"
                  >Skew Tolerance</label
                >
                <input
                  type="number"
                  id="skewToleranceInput"
                  value="15"
                  min="0"
                  max="90"
                  class="w-full px-2 py-1 text-sm border border-gray-200 rounded"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="flex space-x-3 mt-8">
          <button
            id="cancelGenerate"
            class="flex-1 px-4 py-3 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
          >
            Cancel
          </button>
          <button
            id="confirmGenerate"
            class="flex-1 px-4 py-3 btn-primary text-white rounded-lg"
          >
            <span id="generateBtnText">Generate</span>
            <div
              id="generateBtnSpinner"
              class="loading-spinner mx-auto hidden"
            ></div>
          </button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
